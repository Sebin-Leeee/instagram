<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="login-page">
        <div class ="left">
            <div class="img">
            <img class="img-1" alt="" src="img/screenshot-1.png">
            <img class="img-2" alt="" src="img/screenshot2.png">
            <img class="img-3" alt="" src="img/screenshot3.png">
            <img class="img-4" alt="" src="img/screenshot4.png">
            </div>
        </div>

        <div class="right">
            <div class="box-1">
                <img class="logo" alt="" src="img/instagram.png">
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button class="login-button">Log in</button>

                <div class="or">
                    <div class="line"></div>
                    OR
                    <div class="line"></div>
                </div>

                <div class="facebook">
                    <img class="facebook-icon" alt="" src="img/facebook.png">
                    <p>Log in with Facebook</p>
                </div>
                
                <div class="forgot-password">
                    Forgot password?
                </div>
            </div>

            <div class="box-2">
             <p>Don't have an account? <span class= "sign-up">Sign up</span</p>
            </div>

            <div class="get-app">Get the app.</div>

            <div class="app-store">
                <img class="app-img" alt="" src="img/appstore.png">
                <img class="app-img" alt="" src="img/googleplay.png">
            </div>
        </div>
    </div>

    
    <div class= "footer">
        <div class = "line-1">
           <span>Meta  </span> 
           <span>Blog </span> 
           <span>Jobs </span> 
           <span>Help </span> 
           <span>API </span> 
           <span>Privacy </span> 
           <span>Terms </span> 
           <span>Top Accounts </span> 
           <span>Hashtags </span> 
           <span>Locations </span> 
           <span>Instagram Lite </span> 
           <span>Contact Uploading & Non-Users </span> 
        </div>

        <div class = "line-2">
            <span>English ⌄ </span> 
            <span>© 2023 Instagram from Meta </span> 
         </div>
    </div>
    </body>
</html>
